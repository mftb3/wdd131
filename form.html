<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Review Form">
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css">
  <script defer src="scripts/form.js"></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form id="reviewForm" method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Choose a Product ...</option>
        <!-- Options will be populated dynamically -->
      </select>

      <!-- Overall Rating -->
      <label>Overall Rating</label>
      <div class="rating">
        <label for="rating1">
          <input type="radio" id="rating1" name="rating" value="1" required>
          ☆
        </label>
        <label for="rating2">
          <input type="radio" id="rating2" name="rating" value="2">
          ☆☆
        </label>
        <label for="rating3">
          <input type="radio" id="rating3" name="rating" value="3">
          ☆☆☆
        </label>
        <label for="rating4">
          <input type="radio" id="rating4" name="rating" value="4">
          ☆☆☆☆
        </label>
        <label for="rating5">
          <input type="radio" id="rating5" name="rating" value="5">
          ☆☆☆☆☆
        </label>
      </div>

      <!-- Date of Installation -->
      <label for="installationDate">Date of Installation</label>
      <input type="date" id="installationDate" name="installationDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful in the product? (Check all that apply)</legend>
        <label for="durability">
          <input type="checkbox" id="durability" name="features" value="Durability"> Durability
        </label>
        <label for="easeOfUse">
          <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use"> Ease of Use
        </label>
        <label for="performance">
          <input type="checkbox" id="performance" name="features" value="Performance"> Performance
        </label>
        <label for="design">
          <input type="checkbox" id="design" name="features" value="Design"> Design
        </label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review (Optional)</label>
      <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name (Optional)</label>
      <input type="text" id="userName" name="userName">

      <!-- Submit Button -->
      <input type="submit" value="Post Review">
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Taylor Cazier, Dallas Texas</p>
    <p>Last Modification: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
